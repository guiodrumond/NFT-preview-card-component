<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <div class="card">

      <div class="image-container">
          <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
          <img class="view-icon" src="images/icon-view.svg" alt="">
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>

      <span class="description">
        Our Equilibrium collection promotes balance and calm.
      </span>

      <div class="infos">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>

      <hr>

      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <span class="author-name">Creation of <a href="#">Jules Wyvern</a></span>
      </div>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/guiodrumond/">Guilherme Drumond</a>.
  </footer>

</body>

</html>
